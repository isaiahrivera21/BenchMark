<!DOCTYPE html>
<html>
<head>
    <title>Log Steps</title>
    <style>
        body {
            background-color: #1E1E1E; /* Charcoal black */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2A2A2A;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #88FF88; /* Pale neon green */
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .btn {
            background-color: #FFFAF0; /* Creamy white */
            color: #1E1E1E; /* Dark text */
            border: 1px solid #888888; /* Subtle border */
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #F5F5DC; /* Slightly darker creamy white on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log Steps</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_steps">Steps:</label>
                <input type="number" name="steps" required>
            </div>
            <button type="submit" class="btn">Log Steps</button>
        </form>
    </div>
</body>
</html>
