<!-- templates/user/login.html -->
<style>
    body {
        background-color: #1E1E1E; /* Charcoal black */
        color: #ffffff; /* White text */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    
    .login-container {
        background-color: #2A2A2A;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
    }
    
    h2 {
        text-align: center;
        color: #88FF88; /* Pale neon green */
        margin-bottom: 25px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    /* Unified input styling for all form fields */
    input[type="text"],
    input[type="password"] {
        background-color: #333333;
        border: none;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 15px;
        color: white;
        font-size: 16px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        width: 100%;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(136, 255, 136, 0.5); /* Green glow */
    }
    
    button[type="submit"] {
        background-color: #88FF88; /* Pale neon green */
        color: #1E1E1E; /* Dark text */
        border: none;
        border-radius: 5px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    
    button[type="submit"]:hover {
        background-color: #72E372; /* Darker green on hover */
    }
    
    a {
        color: #00FFFF; /* Cyan */
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        .login-container {
            padding: 20px;
            margin: 20px;
        }
        
        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            padding: 10px;
        }
    }
    </style>
    
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p class="text-center">
            Don't have an account? <a href="{% url 'create_user' %}">Register here</a>
        </p>
    </div>
