<style>
    body {
        background-color: #1E1E1E; /* Charcoal black */
        color: #ffffff; /* White text */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center; /* Fixed this line */
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    
    .register-container {
        background-color: #2A2A2A;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
    }
    
    h2 {
        text-align: center;
        color: #88FF88; /* Pale neon green */
        margin-bottom: 25px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    /* Unified input styling for all form fields */
    input[type="text"],
    input[type="password"],
    input[type="number"] {
        background-color: #333333;
        border: none;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 15px;
        color: white;
        font-size: 16px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        width: 100%;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(136, 255, 136, 0.5); /* Green glow */
    }
    
    button[type="submit"] {
        background-color: #88FF88; /* Pale neon green */
        color: #1E1E1E; /* Dark text */
        border: none;
        border-radius: 5px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    
    button[type="submit"]:hover {
        background-color: #72E372; /* Darker green on hover */
    }
    
    a {
        color: #00FFFF; /* Cyan */
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Form help text styling */
    .help-text {
        color: #aaaaaa;
        font-size: 14px;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        .register-container {
            padding: 20px;
            margin: 20px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="number"],
        button[type="submit"] {
            padding: 10px;
        }
    }
    </style>
    
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders username, password1, password2, height, weight -->
            <button type="submit">Register</button>
        </form>
        <p class="text-center">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
