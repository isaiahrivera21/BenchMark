<!DOCTYPE html>
<html>
<head>
    <title>Delete Food</title>
</head>
<body>
    <h1>Delete Food</h1>
    <p>Are you sure you want to delete "{{ food.food_name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'index' %}">Cancel</a> 
    </form>
</body>
</html>
