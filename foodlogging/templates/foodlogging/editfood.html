<!DOCTYPE html>
<html>
<head>
    <title>Edit Food</title>
    <style>
        body {
            background-color: #1E1E1E; /* Charcoal black */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2A2A2A;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #88FF88; /* Pale neon green */
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            padding: 12px;
            color: white;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(136, 255, 136, 0.5); /* Green glow */
        }

        button[type="submit"], .cancel-link {
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #88FF88; /* Pale neon green */
            color: #1E1E1E;
        }

        button[type="submit"]:hover {
            background-color: #72E372; /* Darker green on hover */
        }

        .cancel-link {
            background-color: #444444;
        }

        .cancel-link:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit {{ food.food_name }}</h1>
        <form method="post" action="{% url 'edit_food' food.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
            <a href="{% url 'index' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
